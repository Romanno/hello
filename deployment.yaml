apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-node
spec:
  replicas: 4
  selector:
    matchLabels:
      app: hello-node
  template:
    metadata:
      labels:
        app: hello-node
    spec:
      containers:
        - name: hello-node
          image: sromanno/hello-node:5
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: hello-node-service
spec:
  sessionAffinity: None
  type: NodePort
  selector:
    app: hello-node
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
      nodePort: 30080
